<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="nav-bar">
        <h2 class="logo">LOGO</h2>
        <a href=""><button class="btn-primary">Sign Up</button></a>
      </nav>
      <div class="banner">
        <h1 class="banner-title">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <a href="#"><button class="btn-primary">Stay Focused</button></a>
      </div>
    </header>
    <main>
      <section class="action">
        <div class="left">
          <h3 class="raleway-42">See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>

          <a href=""
            ><button class="btn-primary">Launch Live Preview</button></a
          >
        </div>
        <img src="./Assets/wc-mini.png" alt="wc-mini" />
      </section>

      <section class="productive-users">
        <h2 class="users-title">Joined Thousands of Productive Users</h2>
        <div class="counts">
          <div>
            <h1 class="count-title">50K</h1>
            <p class="count-text">Active Users</p>
          </div>
          <div>
            <h1 class="count-title">2M+</h1>
            <p class="count-text">Focus Sessions</p>
          </div>
          <div>
            <h1 class="count-title">95%</h1>
            <p class="count-text">Satisfaction Rate</p>
          </div>
        </div>
      </section>
      <section class="users-feedback"></section>
      <section class="focus"></section>
      <section class="get-in-touch"></section>
    </main>
    <footer></footer>
  </body>
</html>
